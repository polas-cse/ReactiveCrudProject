spring.application.name=Reactive-Programming
server.port=9090

spring.datasource.url=jdbc:postgresql://localhost:5432/learning
spring.datasource.username=learning
spring.datasource.password=learning
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.data.mongodb.uri=mongodb://mongolearning:mongolearning@localhost:27017/mongolearning